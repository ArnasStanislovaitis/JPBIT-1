<app-meniu></app-meniu>
<br>

<router-outlet></router-outlet>

<ul *ngIf="users">
    <option *ngFor="let x of users">{{x.name}}</option>
</ul>
<form [formGroup]="UserForm" method="post" [action]="usersUrl" (ngSubmit)="naujas(UserForm.value)">
    <label for="na-me">Vardas</label><input id="na-me" name="name" formControlName="name">
    <button type="submit" [disabled]="!UserForm.valid">Naujas</button>
</form>
<form method="post" [action]="usersUrl">
    <label for="na-me1">Vardas</label><input id="na-me1" name="name">
    <button type="submit" (click)="pateikti($event)">Naujas</button>
</form>
<form method="post" [action]="usersUrl" enctype="application/x-www-form-urlencoded" target="hidden"
    (submit)=onSubmit($event)>
    <label for="na-me2">Vardas</label><input id="na-me2" name="name">
    <label for="e-mail">Email</label><input id="e-mail" name="email">
    <label for="pass-word">Password</label><input id="pass-word" name="password">
    <button type="submit">Naujas</button>
</form>
<form method="post" [action]="loginUrl" enctype="application/x-www-form-urlencoded" target="hidden"
    (submit)=onSubmit($event)>
    <label for="e-mail">Email</label><input id="e-mail" name="email">
    <label for="pass-word">Password</label><input id="pass-word" name="password">
    <button type="submit">Login</button>
</form>
<iframe name="hidden"></iframe>

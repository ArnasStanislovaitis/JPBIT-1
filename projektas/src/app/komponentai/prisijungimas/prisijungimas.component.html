<form style="display:flex; flex-direction: column; margin-right: 100px;" [formGroup]="LoginForm" (ngSubmit)="loginUser($event)">
    <label style="color: white; margin: 0px;" for="e-mail2">Email</label><input id="e-mail2" name="email" type="email" formControlName="email">
    <label style="color: white; margin: 0px;" for="pass-word2">Password</label><input id="pass-word2" name="password" type="password"
        formControlName="password" autocomplete="new-password">
    <button style="margin: auto" type="submit" [disabled]="!LoginForm.valid">Login</button>
</form>

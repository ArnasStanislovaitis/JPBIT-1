<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<div class="vartotojai">
    <ul *ngIf="usersYes">
        <option class="userYes" *ngFor="let x of usersYes">{{x.name}}</option>
    </ul>
    <ul *ngIf="usersNo">
        <option class="userNo" *ngFor="let y of usersNo">{{y.name}}</option>
    </ul>
    
</div>
